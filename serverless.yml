service: go-fc-serverless
frameworkVersion: '3'

provider:
  name: aws
  stage: dev
  runtime: go1.x
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb: PutItem
          Resource:
            - ""

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  insertProduct:
    handler: bin/functions
    events:
      - httpApi:
          path: /product/insert
          method: post

resources:
  Resources:
    VideoTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ProductsVideo
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

